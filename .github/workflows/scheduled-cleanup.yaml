---
name: "Scheduled: Cleanup"

on:
  workflow_dispatch:
    inputs:
      dry-run:
        type: boolean
        description: Run in dry-mode
        default: true
      packages:
        type: string
        description: Packages to cleanup
        default: "*"
      delete-untagged:
        type: boolean
        description: Delete untagged images
        default: true
      delete-orphaned:
        type: boolean
        description: Delete orphaned images
        default: true
  schedule:
    - cron: "0 4 * * 1"

permissions:
  packages: write

jobs:
  cleanup:
    name: Cleanup untagged images
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3

      - name: Login to GHCR
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Delete all containers from GHCR without tags
        uses: dataaxiom/ghcr-cleanup-action@cd0cdb900b5dbf3a6f2cc869f0dbb0b8211f50c4 # v1
        with:
          token: ${{ secrets.GHCR_TOKEN }}
          dry-run: ${{ inputs.dry-run }}
          owner: bjw-s-labs
          packages: ${{ inputs.packages }}
          expand-packages: true
          delete-untagged: ${{ inputs.delete-untagged }}
          delete-orphaned-images: ${{ inputs.delete-orphaned }}
          older-than: 3 months
          validate: true
