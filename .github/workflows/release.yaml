---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Build and Push"

on:
  workflow_dispatch:
    inputs:
      apps:
        description: "Comma separated list of apps to build"
        required: true
        type: string
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  prepare:
    name: Prepare data required for workflow
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.apps.outputs.apps }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - if: ${{ github.event_name != 'workflow_dispatch' }}
        name: Get Changed Directories
        uses: tj-actions/changed-files@2f7c5bfce28377bc069a65ba478de0a74aa0ca32 # v46.0.1
        id: changed-dirs
        with:
          dir_names: true
          dir_names_max_depth: "1"
          path: apps
          separator: ","

      - name: Install required packages
        run: npm install yaml

      - name: Apps to build
        id: apps
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const yaml = require('yaml');
            const cwd = process.cwd();

            let input = '';
            if (context.eventName == 'workflow_dispatch') {
              input = '${{ inputs.apps }}';
            } else {
              input = '${{ steps.changed-dirs.outputs.all_changed_and_modified_files }}';
            }

            appsToBuild = input.split(',').filter((v) => v !== '');

            let output = {};
            appsToBuild.forEach(function(app) {
              const metadataPath = `${cwd}/apps/${app}/metadata.yaml`;
              if (!fs.existsSync(metadataPath)) {
                core.setFailed(`App ${app} does not have a metadata.yaml`);
                process.exit(1);
              }

              metadataContent = fs.readFileSync(metadataPath, {encoding: "utf8"});
              metadata = yaml.parse(metadataContent);

              output[app] = metadata;
            });

            core.setOutput('apps', output);
            console.log('Apps to build');
            console.log(JSON.stringify(output, null, 2));

  build:
    name: Build ${{ matrix.job_name }} image
    needs:
      - prepare
    permissions:
      packages: write
    strategy:
      matrix: ${{ fromJson(needs.prepare.outputs.apps) }}
      fail-fast: true
    uses: ./.github/workflows/workflow_call-build_image.yaml
    with:
      app: ${{ matrix.job_name }}
      image: |-
        ghcr.io/bjw-s-labs/${{ matrix.job_name }}
      platforms: ${{ toJSON(matrix.platforms) }}
      tags: |-
        type=raw,value=${{ matrix.targetVersion }}
        type=raw,value=latest
        type=semver,pattern={{major}}.{{minor}},value=${{ matrix.targetVersion }}
        type=semver,pattern={{major}},value=${{ matrix.targetVersion }}
      build-args: |-
        VERSION=${{ matrix.sourceVersion }}
      context: ${{ matrix.context }}
      dockerfile: ${{ matrix.dockerfile }}
      labels: |-
        org.opencontainers.image.title=${{ matrix.job_name }}
        org.opencontainers.image.source=${{ matrix.source_repo }}
      annotations: |-
        org.opencontainers.image.title=${{ matrix.job_name }}
        org.opencontainers.image.source=${{ matrix.source_repo }}
      dry-run: ${{ github.ref != 'refs/heads/main' || github.event_name == 'pull_request' }}
      type: ${{ matrix.type }}
      tests-enabled: ${{ matrix.tests.enabled }}

