---
name: "Pull Request: Validate"

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
  pre-commit-check:
    name: Check pre-commit rules
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5
      - uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd # v3.0.1
        with:
          extra_args: --config .pre-commit-config.yaml

  actionlint:
    name: actionlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@48d8f15b2aaa3d255ca5af3eba4870f807ce6b3c # v45
        with:
          files: |
            .github/workflows/**/*.yml
            .github/workflows/**/*.yaml

      - name: Run actionlint
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: bjw-s/action-actionlint@83d0aa4dfef4ebecbdd304776e133f5936ff7358 # v0.1
        with:
          actionlint_config: .ci/lint/actionlint.yml
          file_pattern: ${{ steps.changed-files.outputs.all_changed_files }}

  yamllint:
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@48d8f15b2aaa3d255ca5af3eba4870f807ce6b3c # v45
        with:
          files: |
            **.yml
            **.yaml

      - name: Install yamllint
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          pip install yamllint

      - name: Run yamllint
        if: steps.changed-files.outputs.any_changed == 'true'
        run: yamllint --config-file .ci/lint/yamllint.yaml --format github ${{ steps.changed-files.outputs.all_changed_files }}

  lint_success:
    name: Linting success
    needs:
      - pre-commit-check
      - actionlint
      - yamllint
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    steps:
      - name: Check matrix status
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
